Globals:
  Function:
    Runtime: dotnetcore2.1
    Timeout: 30
    Tracing: Active
    Environment:
      Variables:
        TABLE_NAME: !Ref IncidentsTable
    Tags:
      Project: DevelopingWithDotNetStepFunctions

Resources:

